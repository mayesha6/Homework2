<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Homework 2</title>
</head>
<body>
    <!-- form 1  -->
    <h2 style="text-align:center">Form 1</h2>
    <form action="">
        <fieldset>
            <br>
            <legend>Employee Details</legend>
            <label for="fName">First Name:</label>
            <input type="text" id="fName">
            <br>
            <br>
            <label for="lName">Last Name:</label>
            <input type="text" id="lName">
            <br>
            <br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br>
            <br>
            <label for="employeeID">Employee ID: </label>
            <input type="number" id="employeeID">
            <br>
            <br>
            <label for="designation">Designation: </label>
            <input type="text" id="designation">
            <br>
            <br>
            <label for="phoneNumber">Phone Number: </label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
            <br>
            <br>
            <input type="submit" Value="Submit">
            <br>
            <br>
        </fieldset>
    </form>

    <!-- form 2  -->
    <h2 style="text-align:center">Form 2</h2>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="sex">Sex: </label>
        <input type="radio" id="maleF2" name="sex">
        <label for="maleF2">Male</label>
        <input type="radio" id="femaleF2" name="sex">
        <label for="femaleF2">Female</label>
        <br>
        <br>
        <label for="country">Country: </label>
        <select name="country" id="country">
            <option value="select an option">select an option</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Japan">Japan</option>
        </select>
        <br>
        <br>
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Subscribe?</label>
        <br>
        <br>
        <input type="submit" Value="Submit">
        <br>
        <br>
    </form>

    <!-- form 3 -->
    <h2 style="text-align:center">Form 3</h2>
    <h1>Application Form</h1>
    <form action="">
        <br>
            <label for="fNameF3">First Name:</label>
            <input type="text" id="fNameF3">
            <label for="lNameF3">Last Name:</label>
            <input type="text" id="lNameF3">
            <br>
            <br>
            <label for="DOB">Date of Birth: </label>
            <input type="date" id="DOB">
            <label for="age">Age:</label>
            <input type="number" id="age">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <label for="email">Email Address: </label>
            <input type="email" id="email">
            <br>
            <br>
            <label>Position Available: </label>
            <input type="radio" id="juniorDev" name="positionAvailable">
            <label for="juniorDev">Junior Developer</label>
            <input type="radio" id="midLevelDev" name="positionAvailable">
            <label for="midLevelDev">Mid-level Developer</label>
            <input type="radio" id="seniorDev" name="positionAvailable">
            <label for="seniorDev">Senior Developer</label>
            <br>
            <br>
            <label>Programming Languages: </label>
            <input type="checkbox" id="java">
            <label for="java">Java</label>
            <input type="checkbox" id="javascript">
            <label for="javascript">Javascript</label>
            <input type="checkbox" id="python">
            <label for="python">Python</label>
            <br>
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password">
            <label for="confirmPassword">Confirm Password: </label>
            <input type="password" id="confirmPassword">
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
    </form>
</body>
</html>
